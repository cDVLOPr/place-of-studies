<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exc-JS: Hello World</title>

    <link rel="stylesheet" href="lamp.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <h4>(6) No seu HTML exiba a imagem de uma lampada, ao clicar em cima da lampada, troque o src dela para a lampada que est√° acessa.</h4>
    <p>//SRC da Lampada (apagada)</p>
    <a href="https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada.jpg?raw=true" target="_blank">Apagada</a>

    <p>//SRC da Lampada (acessa)</p>
    <a href="https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada-on.jpg?raw=true" target="_blank">Acesa</a>

    <a href="https://github.com/gabrieldarezzo/helpjs-ravi#alterar-um-atributo-do-html">Alterar-Src de Img</a>


    <figure>
        <div class="countimg">
            <img src="https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada.jpg?raw=true" alt="Lampada apagada">
        </div>

        <div class="subtitle">
            <figcaption>Apagada</figcaption>
        </div>

        <div class="countimg">
            <img style="display: none;" src="https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada-on.jpg?raw=true" alt="Lampada acesa">
        </div>
        
        <div class="subtitle">
            <figcaption style="display: none;">Acesa</figcaption>
        </div>
    </figure>

    <script src="lamp.js"></script>
</body>

</html>
