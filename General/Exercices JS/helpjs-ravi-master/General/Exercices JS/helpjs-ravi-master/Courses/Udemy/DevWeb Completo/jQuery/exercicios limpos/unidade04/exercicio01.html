<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <style>
			ul		{ margin:0; padding:0; list-style:none }
			li		{ display:inline-block; margin-right:10px }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$( function(e) {
                $("<li><img src='imagem/foto4.jpg' width='100' height='100'></li>").insertAfter("ul li:last-child");
                $("<li><img src='imagem/foto4.jpg' width='100' height='100'></li>").insertBefore("ul li:first-child");
                $("<li><img src='imagem/foto5.jpg' width='100' height='100'></li>").insertAfter("ul li:first-child");
                $("<li><img src='imagem/foto5.jpg' width='100' height='100'></li>").insertBefore("ul li:last-child");
                $("<li><img src='imagem/foto6.jpg'></li>").insertBefore("ul li:nth-child(4)");
                $("<li><img src='imagem/foto6_grande.jpg'></li>").insertAfter("ul li:nth-child(5)");
			} )
		
		</script>
        
    </head>

    <body>
		<ul>
        	<li><img src="imagem/foto1.jpg" width="100" height="100"></li>
            <li><img src="imagem/foto2.jpg" width="100" height="100"></li>
            <li><img src="imagem/foto3.jpg" width="100" height="100"></li>
            
        </ul>

    </body>

</html>
