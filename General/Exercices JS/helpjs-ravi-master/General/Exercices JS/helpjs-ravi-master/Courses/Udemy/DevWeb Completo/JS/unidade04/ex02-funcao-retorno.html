<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            //Função que retorna seu valor em uma variável.
            function converterTemperatura(celsius){
                var fah = (celsius * 1.8) + 32;
                return fah;
            }
            
            var fareinheit = converterTemperatura(10);
            console.log(fareinheit);
        </script>
    </head>
