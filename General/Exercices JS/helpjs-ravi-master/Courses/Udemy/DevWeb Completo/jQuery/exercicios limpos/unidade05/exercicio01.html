<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { width:2000px; height:200px; background-color:#069; border:5px solid #000 }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			jQuery(document).ready(function() {
                
                        // Diferença entre as dimensões de janela e documentos.
						console.log("Largura da janela: " + $(window).width());
						console.log("Altura da janela: " + $(window).height());
                        
                        console.log("Largura do documento: " + $(document).width());
						console.log("Altura do documento: " + $(document).height());
			});
		</script>        
    </head>

    <body>
		
        <div id="janela">
        
        </div>

    </body>

</html>
