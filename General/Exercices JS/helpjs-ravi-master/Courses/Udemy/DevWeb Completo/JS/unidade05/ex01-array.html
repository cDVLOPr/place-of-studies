        <script>
            //Formas de criação de Array;

            nomes[5] = true;
            nomes[6] = 2000;
            nomes[7] = "Desenvolvimento";

            console.log(nomes);
            
            //2º;
            var nomes = new Array ("Vanessa", "Kelly", "Paloma","Abacate",1250,true,2000,"Desenvolvimento",999999.)
            console.log(nomes);

            //3º;            
            var nomes = ["Vanessa", "Kelly", "Paloma","Abacate",1250,true,2000,"Desenvolvimento",999999.]
            console.log(nomes[8]);
        </script>
