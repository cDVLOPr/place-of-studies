<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            //Forma tradicional de se criar produto;
            var produto      = new Object();
            produto.nome     = "Caneta";
            produto.dinheiro = "Real";
            produto.preco    = 1.99;
            produto.cor      = "Azul";
            console.log(produto);
            
            //Forma de se criar produto em uma linha;
            var produto = {nome:"Caneta",dinheiro:"Real",preco:1.99,cor:"Azul"};
            console.log(produto);
        </script>
    </head>
    <body>
        
    </body>
</html>
