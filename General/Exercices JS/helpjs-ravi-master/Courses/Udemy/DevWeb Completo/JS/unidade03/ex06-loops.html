<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            // Loop While. Detalhe de incremento.
            var i = 1;
            while (i <= 10) {
              console.log("Passo: " + i);
              i += 3;
            }
            
            // Loop Do While.
            var i = 1;
            do {
              console.log("Passo: " + i);
              i++;
            } while (i < 10);
            
            // Loop For.
            for (var i=0;i<10;i++){
              console.log("Passo: " + i);
            }
            
            // Reestudando
            
            var i = 1;
            while (i < 10) {
              alert("Passo: "+i); i++;
            }
            
            var i = 1;
            do {
              console.log("Passo: "+i);
              i++;
            } while (i<10);
            
            for(var i=1; i<10; i++){
              console.log("Passo: "+i);
            }
        </script>
    </head>

    </body>
</html>
