<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            //Mostra a hora, minuto e segundo atual;
            function doisDigitos(tempo){
              if (tempo < 10){
                return "0"+tempo;
              } else {
                return tempo;
              }
            }
            var agora = new Date();
            console.log("HorÃ¡rio atual: " + doisDigitos(agora.getHours()) +":"+ doisDigitos(agora.getMinutes()) +":"+ doisDigitos(agora.getSeconds()));
        </script>
    </head>
