<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { width:300px; height:300px; background-color:#069; margin-top:20px;border-radius: 50px;}
            #janela p{color: aliceblue;font-weight: bold;text-align: center;line-height: 300px;font-size: 50px;}
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
            $(function(){
                $("#janela").hide();
                $("#mostrarEsconder").hover(mostrar,esconder);
            });

            function esconder(){
                $("#janela").hide(); 
            };
            
            function mostrar(){
                $("#janela").show();
            };
		</script>        
    </head>

    <body>
        <input type="button" id="mostrarEsconder" 	value="Mostrar/Esconder" />
        
        <div id="janela"><p>sRiquec</p></div>
    </body>

</html>
