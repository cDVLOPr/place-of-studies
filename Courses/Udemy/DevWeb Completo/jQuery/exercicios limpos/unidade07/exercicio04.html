<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { position:absolute; width:300px; height:300px; background-color:#069;  }
            #janela p{color: aliceblue;font-weight: bold;text-align: center;line-height: 100px;font-size: 50px;}
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
            function moverObjeto(){
                $("#janela").animate({left:500,top:200},1000, "swing");
            }
            
			$( function(e) {
                $("#direita").click(moverObjeto);
			})

		</script>        
    </head>

    <body>
        <input type="button" id="direita" 	value="Mover p Direita" />
        
        <div id="janela"><p>sRiquec</p></div>
    </body>

</html>
