<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cafe Fontenebleu</title>
        
		<style>
            #conteudo1 {background-color: aquamarine; height: 100px; width: 300px};
            #conteudo2 {background-color: hotpink; height: 800px; width: 100%};
            
            body { background-color:#F6F6F6 }
            
            #principal { width:955px; margin:-1px auto 10px; border:1px solid #ddd; background-color:#FFF; font-family:Arial, Helvetica, sans-serif }
           
		    h1, h2, h3, h4, h5, h6 { font-family:Georgia, "Times New Roman", Times, serif; color:#C63; font-style:italic; letter-spacing:-0.05em }
		   
		    header { width:955px; height:95px }
            #principal > header h1 { display:none }
			
            nav { width: 955px; background-color: #1F0B04 }
			nav > h1 { display:none }
            nav ul { list-style:none; margin:0; padding:4px }
            nav ul li { display:inline-block }
            nav ul li a {
				font-size: 1em;
				text-decoration: none;
				color: #FFF;
				padding: 4px 20px;
				font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
			}
            nav ul li a:hover { background-color: #62260A }
            
            article { float:left; margin:30px 20px; width:600px }
			article header hgroup h1 { margin:0 } 
			article header hgroup h5 { margin:0; font-size:1.1em; color:#ccc }
			
			article aside { float:left; width:120px; border-top:1px #CC6633 solid; border-bottom:1px #CC6633 solid; padding:40px 10px 0; margin-right:20px; margin-bottom:20px; background:url(imagens/aspas.gif) no-repeat;  }
            aside p { color:#999; } 
			
			section.opcoes_cardapio { clear:left; }
			section.fotos_apoio h2 { font-size:1.2em; color:#FC3; letter-spacing:-0.05em; margin-bottom:0 }
				
            footer { clear:both; width:700px; margin:0 auto; font-size:0.75em; text-align:center; background-color:#ECECEC; padding:5px }
			
			#seta_up { 
				position:fixed;
				margin-top:-100px;
				margin-left:-100px;
				top:100%;
				left:100%;
				cursor:pointer;
			}
           
            h1 { font-size:2.6em; margin:0 5px; }
            h4 { font-size:1.6em; margin:0 5px; }
            p, li { font-family:"Trebuchet MS", Arial, Helvetica, sans-serif; font-size:0.9em; color:#555; line-height:1.8 }
        </style>  
        
        <script src="js/jquery-3.2.1.min.js"></script>
        <script>
			$(function(e) {
                $('#seta_up').click( function(e){
                    $('html,body').animate({scrollTop:800}, 1000);
                });
			});	
		</script>      
    
    </head>

    <body>
    
    	<div id="principal">
            <header>
            	<h1>Cafe Fontenebleau - Review</h1>
                <img src="imagens/topo_principal.jpg">
            </header>
        
            <nav>
                <h1>Navegacao</h1>
                <ul>
                  <li><a href="home.html">Home</a></li>
                  <li><a href="info.html">Info</a></li>
                  <li><a href="special-events.html">Special Events</a></li>
                  <li><a href="dvd.html">DVD</a></li>
                  <li><a href="location.htm">Location</a></li>
                  <li><a href="menu.html">Menu</a></li>
                  <li><a href="review.html">Review</a></li>
              	</ul>
            </nav>
            
            <div id="conteudo1"></div>
            <div id="conteudo2"></div>
            
            <footer>Cafe Fontenebleu - Rua Ernesto de Paula Santos, 187 Sala 506 - Recife-PE</footer>
    	</div>
		<div id="seta_up"><img src="imagens/seta_cima.png"></div>
                
    </body>

</html>
