<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title> 
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$(function(e) {
//                Para remover os elementos.
                  $("li:nth-child(1)").remove(); //Removeu o primeiro HTML5.
                    
//                Para alterar o conte√∫do de algum elemento.
                  $("li:nth-child(3)").replaceWith("<li>Curso PHP Essencial</li>"); //Alterou JavaScript para PHP.
                
                  $("ul").wrapAll("<div style='border:1px solid black'></div>"); //<div> ao redor de <ul>.
                  $("ul li:nth-child(2)").wrapInner("<div style='border:1px solid black'></div>").css("color","blue");
			})
		</script>        
    </head>
    <body>      
		<ul>
            <li>Curso HTML5 Essencial</li>
            <li>Curso HTML5 Essencial</li>
            <li>Curso CSS3 Essencial</li>
            <li>Curso Javascript Essencial</li>
            <li>Curso jQuery Fundamental</li>
        </ul>
        
    </body>

</html>
