<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
        
        // declarando variável em escopo global
        var global = "global";

        if (global) {
            // declarando variável de forma *let* não perde o valor informado
            let global = "local";

            console.log("Escopo: " + global);
        }

        console.log("Escopo: " + global);

        </script>
    </head>

    </body>
</html>
