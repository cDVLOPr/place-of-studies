<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Essencial</title>
    </head>

    <body>
        <form action="index.html" method="post">
            <input type="text" name="nome-lojas" id="nome-lojas" size="30" placeholder="Insira o nome de alguma loja" list="lojas">
            
            <datalist id="lojas">
                <option value="Centauro">Centauro</option>
                <option value="Centro Automotivo">Centro Automotivo</option>
                <option value="Centro Ótico">Centro Ótico</option>
                <option value="Centro de Beleza">Centro de Beleza</option>
                <option value="Magazine Luiza">Magazine Luiza</option>
                <option value="McDonalds">McDonalds</option>
            </datalist>
        </form>
    </body>
</html>
