<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            //Criando um método para um objeto através de uma função;
            var produto      = new Object();
            produto.nome     = "Caneta";
            produto.dinheiro = "Real";
            produto.preco    = 1.99;
            produto.cor      = "Azul";
            function retornarInfo(){
              return "O produto: "  +"*"+ this.nome +"*"+  " custa " + "R$ " + this.preco + ".";
            }
            produto.info = retornarInfo;
            console.log(produto.info());
        </script>
    </head>

    </body>
</html>
