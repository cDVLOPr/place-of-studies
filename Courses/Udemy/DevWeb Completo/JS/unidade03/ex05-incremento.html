<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            /*Operadores de incremento.
            
            1ª forma criando outra variável.*/
            var a = 6;
            var b = a + 2;
            alert(b);

            // 2ª forma com a mesma variável.
            var a = 6;
            a = a + 1;
            alert(a);

            // 3ª forma com operadores de incremento (+=, -=, *=, /=, ++, --).
            var a = 6;
            a += 4;
            alert(a); 
            
            // Reestudando!
            
            // Exemplos de incremento (var a=8; a=a+2; a+=2; a++; a--;)
            a = "Caio";
            b = 26;
            c = a + " Henrique";
            b /= 2;

            alert("Nome: "+a+" "+c+", idade "+b+" anos.");
        </script>
    </head>

</html>
