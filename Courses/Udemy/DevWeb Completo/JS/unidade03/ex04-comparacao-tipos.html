<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var a = 6;
            var b = "6";

            // Operador de comparação de tipos de variáveis ( === ).
            if (a === b) {
              alert("Eles tem o mesmo valor e tipo.");
            } else {
              alert("Eles são diferentes em valor e/ou tipo.");
            }
            
            // Reestudando!
            
            // Comparando se o valor e tipo são iguais (===)
            var exemplo1 = "false";
            var exemplo2 = false;

            if (exemplo1 === exemplo2) {
              alert("O valor e tipo das variáveis são iguais!" + " Var1: " + exemplo1 + ", Var2: " + exemplo2);
            } else {
              alert("O valor ou tipo das variáveis não são iguais!" + " Var1: " + exemplo1 + ", Var2: " + exemplo2);
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
