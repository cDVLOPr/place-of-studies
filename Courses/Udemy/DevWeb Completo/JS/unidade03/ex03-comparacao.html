        <script>
            // Comparando igualdade ou diferença (==, !=)
            var exemplo1 = "Caio";
            var exemplo2 = "Caio";

            if (exemplo1 == exemplo2) {
                console.log("O valor das variáveis são iguais!" + " Var1: " + exemplo1 + ", Var2: " + exemplo2);
            } else {
                console.log("O valor das variáveis são diferentes!" + " Var1: " + exemplo1 + ", Var2: " + exemplo2);
            }
        </script>
