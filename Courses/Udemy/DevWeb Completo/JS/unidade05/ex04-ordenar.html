<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            //Ordem alfabética com a propriedade .sort();
            var salada = new Array("Uva","Mamão","Pêra","Maçã");
            salada.push("Abacate");
            salada.sort();
            console.log(salada);
            
            //Ordem crescente dos números;
            function ordenarNumeros(a,b){
              return a-b;
            }
            var numeros = new Array(2,3,434,3,26,19,2,36,8,96);
            numeros.sort(ordenarNumeros);
            console.log(numeros);
        </script>
    </head>

    </body>
</html>
