<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"];
            //adicionar no final
            salada.push("Melancia");

            //adicionar no início
            salada.unshift("Abacate");

            //excluir no final
            salada.pop();

            //excluir no início
            salada.shift();
            console.log("Número de elementos: " + salada.length + " " + salada);
        </script>
    </head>
    <body>
        
    </body>
</html>
