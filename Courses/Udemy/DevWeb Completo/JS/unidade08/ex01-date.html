<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            //Mostra o dia, mês e ano atual;
            var meses = ["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
            var agora = new Date();
            console.log("Data de hoje: " + agora.getDate() + "/" + meses[agora.getMonth()] + "/" + agora.getFullYear());

            //Mostra o dia de nascimento de alguém;
            var semana = ["Domingo","Segunda","Terça","Quarta","Quinta","Sexta","Sábado"];
            var aniversario = new Date(1994,07,25);
            console.log("Dia do nascimento na semana da Andressa: " + semana[aniversario.getDay()]);
        </script>
    </head>
    <body>
        
    </body>
</html>
