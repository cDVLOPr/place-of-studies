        <title>Aulas de Javascript</title>
        <script>
            //Outra forma de pegar a primeira palavra da vari√°vel nome;
            var nome = "Caio Henrique dos Santos";
            var letra = "";
            var primeira_palavra = "";
            var i = 0;
            while (letra != " "){
              letra = nome.charAt(i);
              primeira_palavra = nome.substr(0,i);
              i++;
            }
            console.log(primeira_palavra);
        </script>
