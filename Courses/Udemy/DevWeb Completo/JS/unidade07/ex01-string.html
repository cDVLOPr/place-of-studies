<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            //Mostra a primeira letra do valor na variável nome;
            var nome = "Caio Henrique dos Santos";
            var primeira = nome.charAt(0);
            console.log(primeira);            
            
            //Mostra o primeiro nome do valor na variável nome;
            var nome = "Caio Henrique dos Santos";
            var letra = "";
            var primeira_palavra = "";
            var i = 0;
            while (letra != " "){
              letra = nome.charAt(i);
              primeira_palavra += letra;
              i++;
            }
            console.log(primeira_palavra);
        </script>
    </head>

    </body>
</html>
